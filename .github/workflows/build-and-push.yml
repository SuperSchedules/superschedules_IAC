name: Build and Push Docker Images to ECR

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: superschedules-api
            path: ../superschedules
            dockerfile: Dockerfile
            ecr_repo: superschedules-api
          - name: superschedules-collector
            path: ../superschedules_collector
            dockerfile: Dockerfile
            ecr_repo: superschedules-collector
          - name: superschedules-navigator
            path: ../superschedules_navigator
            dockerfile: Dockerfile
            ecr_repo: superschedules-navigator
          - name: superschedules-frontend
            path: ../superschedules_frontend
            dockerfile: Dockerfile
            ecr_repo: superschedules-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: superschedules_IAC

      - name: Checkout superschedules repo
        if: matrix.service.name == 'superschedules-api'
        uses: actions/checkout@v4
        with:
          repository: gkirkpatrick/superschedules
          path: superschedules

      - name: Checkout collector repo
        if: matrix.service.name == 'superschedules-collector'
        uses: actions/checkout@v4
        with:
          repository: gkirkpatrick/superschedules_collector
          path: superschedules_collector

      - name: Checkout navigator repo
        if: matrix.service.name == 'superschedules-navigator'
        uses: actions/checkout@v4
        with:
          repository: gkirkpatrick/superschedules_navigator
          path: superschedules_navigator

      - name: Checkout frontend repo
        if: matrix.service.name == 'superschedules-frontend'
        uses: actions/checkout@v4
        with:
          repository: gkirkpatrick/superschedules_frontend
          path: superschedules_frontend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ matrix.service.ecr_repo }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image URI
        run: |
          echo "Image pushed to: ${{ env.ECR_REGISTRY }}/${{ matrix.service.ecr_repo }}:${{ github.sha }}"